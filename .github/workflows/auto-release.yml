name: Auto Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: auto-release
        uses: CupOfTea696/gh-action-auto-release@v1.0.2
        with:
          title: "v$semver"
          tag: "v$semver"
          changelog-entry: "[$version]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        if: steps.auto-release.outputs.released == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(basename "${{ steps.auto-release.outputs.html_url }}")
          echo "Uploading assets to release $TAG"
          for file in ./build/*.jsc; do
            if [ -f "$file" ]; then
              echo "Uploading $file"
              gh release upload "$TAG" "$file" --clobber
            fi
          done
